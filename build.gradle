plugins {
    id 'java'
}
group 'org.example'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test{
        java{
            srcDirs=['test']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
}